<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="X-UA-Compatible" content="IE=9">
	<meta name="viewport" content="width=320; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/> 
	<title>The Local Experience - Experience Something New</title>
	
	<link href="css/tle.qrcode.css" rel="stylesheet" media="screen" />
	
	<!--[if IE]>
		<script type="text/javascript" src="js/html5.js"></script>
	<![endif]-->
	
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/jquery.placeholder.js" type="text/javascript"></script>
	<script src="js/tle.qrcode.js" type="text/javascript"></script>
</head>

<body>

<div id="container">
	<header class="rounded-2 shadowed">
		<a href="http://www.thelocalexperience.com" class="tlelogo">The Local Experience</a>
		<img src="images/thelocalexperience-url.jpg" width="144" height="11" />
	</header>
	
	<div id="business" class="rounded-1 shadowed">
		<img src="images/examples_qrcode.jpg" width="54" height="54" />
		<h1>Benihana</h1>
		<p>12690 South International Dr<br />(407) 239-7400</p>
	</div>
	
	<div id="actions" class="rounded-1">
		<div id="top" class="rounded-3"><p>Track Benihana</p></div>
		<div id="bot" class="rounded-2 shadowed">
			<p class="grey">Complete the form below to receive updates from <strong>Benihana</strong>, including deals!</p>
			<input type="text" name="" placeholder="Enter Your Email Address..." class="input-text rounded-1" />
			<input type="submit" name="" class="input-button rounded-1 qr-start" value="Start Tracking" />
		</div>
	</div>
</div>

</body>
</html>
